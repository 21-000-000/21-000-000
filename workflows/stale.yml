name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '30 1 * * *' # Runs at 1:30 UTC every day
  workflow_dispatch: # Allow manual trigger

jobs:
  stale:
    name: Manage Stale Issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - name: Process Stale Items
      uses: actions/stale@v8
      with:
        # General settings
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: >
          游섫릖 This issue has been marked as stale because it hasn't been updated in the last 60 days.
          It will be closed in 14 days if no further activity occurs. Thank you for your understanding!

          游뻟릖 Tento issue byl ozna캜en jako neaktivn칤, proto쬰 nebyl aktualizov치n za posledn칤ch 60 dn칤.
          Bude uzav콏en za 14 dn칤, pokud nebude 쮂멳n치 dal코칤 aktivita. D캩kujeme za pochopen칤!
        stale-pr-message: >
          游섫릖 This pull request has been marked as stale because it hasn't been updated in the last 30 days.
          It will be closed in 14 days if no further activity occurs. Thank you for your understanding!

          游뻟릖 Tento pull request byl ozna캜en jako neaktivn칤, proto쬰 nebyl aktualizov치n za posledn칤ch 30 dn칤.
          Bude uzav콏en za 14 dn칤, pokud nebude 쮂멳n치 dal코칤 aktivita. D캩kujeme za pochopen칤!
        close-issue-message: >
          游섫릖 This issue has been automatically closed because it has been inactive for too long.
          Please feel free to reopen it if the issue is still relevant.

          游뻟릖 Tento issue byl automaticky uzav콏en, proto쬰 byl neaktivn칤 p콏칤li코 dlouho.
          Pros칤m, nev치hejte jej znovu otev콏칤t, pokud je probl칠m st치le aktu치ln칤.
        close-pr-message: >
          游섫릖 This pull request has been automatically closed because it has been inactive for too long.
          Please feel free to reopen it if it's still relevant.

          游뻟릖 Tento pull request byl automaticky uzav콏en, proto쬰 byl neaktivn칤 p콏칤li코 dlouho.
          Pros칤m, nev치hejte jej znovu otev콏칤t, pokud je st치le relevantn칤.

        # Timing settings
        days-before-stale: 60     # Issues stale after 60 days
        days-before-pr-stale: 30  # PRs stale after 30 days
        days-before-close: 14     # Close 14 days after becoming stale

        # Label settings
        stale-issue-label: 'stale'
        stale-pr-label: 'stale'

        # Exclusion settings - never mark these as stale
        exempt-issue-labels: 'security,pinned,feature-request,work-in-progress,documentation,vulnerability,critical'
        exempt-pr-labels: 'security,pinned,work-in-progress,awaiting-review,blocked'
        exempt-all-milestones: true  # Don't mark issues with milestones as stale
        exempt-all-assignees: false  # Even assigned issues can become stale

        # Other settings
        operations-per-run: 100  # Limit the number of operations per run
        ascending: true          # Process oldest items first
        remove-stale-when-updated: true  # Remove stale label on activity

        # Special handling for security-related issues
        any-of-labels: 'security,vulnerability,bitcoin,crypto'

