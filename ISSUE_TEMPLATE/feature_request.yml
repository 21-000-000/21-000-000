name: 💡 Návrh nové funkce / Feature Request
description: Navrhnout novou funkci nebo vylepšení / Suggest a new feature or enhancement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        # 🇨🇿 Návrh nové funkce
        Děkujeme za váš návrh! Vaše nápady jsou pro nás důležité. Vyplňte prosím následující informace, které nám pomohou lépe pochopit váš návrh.
        
        # 🇬🇧 Feature Request
        Thank you for your suggestion! Your ideas are important to us. Please fill in the following information to help us better understand your proposal.

  - type: textarea
    id: problem
    attributes:
      label: Je váš návrh spojen s nějakým problémem? / Is your feature request related to a problem?
      description: |
        🇨🇿 Jasný a stručný popis problému. Např. Vždy jsem frustrován, když [...]
        🇬🇧 A clear and concise description of the problem. Ex. I'm always frustrated when [...]
      placeholder: |
        🇨🇿 Popište problém, který chcete vyřešit.
        🇬🇧 Describe the problem you'd like to solve.
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Jaké řešení byste chtěli? / What solution would you like?
      description: |
        🇨🇿 Jasný a stručný popis toho, co chcete, aby se stalo.
        🇬🇧 A clear and concise description of what you want to happen.
      placeholder: |
        🇨🇿 Popište řešení, které si představujete.
        🇬🇧 Describe the solution you'd like to see.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Jaké alternativy jste zvažovali? / What alternatives have you considered?
      description: |
        🇨🇿 Jasný a stručný popis jakýchkoli alternativních řešení nebo funkcí, které jste zvažovali.
        🇬🇧 A clear and concise description of any alternative solutions or features you've considered.
      placeholder: |
        🇨🇿 Popište alternativní řešení, která jste zvažovali.
        🇬🇧 Describe alternative solutions you've considered.
    validations:
      required: false

  - type: dropdown
    id: importance
    attributes:
      label: Důležitost / Importance
      description: |
        🇨🇿 Jak důležitá je pro vás tato funkce?
        🇬🇧 How important is this feature to you?
      options:
        - Kritická / Critical
        - Vysoká / High
        - Střední / Medium
        - Nízká / Low
    validations:
      required: false

  - type: dropdown
    id: user-impact
    attributes:
      label: Dopad na uživatele / User Impact
      description: |
        🇨🇿 Kolik uživatelů by podle vás tato funkce ovlivnila?
        🇬🇧 How many users do you think this feature would affect?
      options:
        - Většinu uživatelů / Most users
        - Mnoho uživatelů / Many users
        - Některé uživatele / Some users
        - Jen pár uživatelů / Just a few users
        - Nejsem si jistý/á / Not sure
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Dodatečný kontext / Additional context
      description: |
        🇨🇿 Přidejte jakýkoli další kontext nebo snímky obrazovky o návrhu funkce zde.
        🇬🇧 Add any other context or screenshots about the feature request here.
      placeholder: |
        🇨🇿 Další informace, odkazy, snímky obrazovky nebo náčrty, které by mohly pomoci vysvětlit váš návrh.
        🇬🇧 Additional information, links, screenshots, or sketches that might help explain your proposal.
    validations:
      required: false

  - type: dropdown
    id: contribution
    attributes:
      label: Přispění / Contribution
      description: |
        🇨🇿 Chtěli byste na této funkci pracovat?
        🇬🇧 Would you like to work on this feature?
      options:
        - Ano, chtěl/a bych implementovat tuto funkci / Yes, I'd like to implement this feature
        - Mohl/a bych pomoci s částí implementace / I could help with part of the implementation
        - Ne, nemohu na tom pracovat, ale rád/a bych to viděl/a implementované / No, I can't work on it, but I'd like to see it implemented
        - Jiné (prosím upřesněte v sekci kontext) / Other (please specify in the context section)
    validations:
      required: false

